<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Netflix</title>
    <link rel="stylesheet" href="Netflix.css">
    <script src="https://kit.fontawesome.com/40564d6f02.js" crossorigin="anonymous"></script>
</head>
 <body>
    <div class="container">
       <div class="navbar">
            <div class="left">
                <img src="logo.png" class="logo">
           </div>
           <div class="right">
               <select class="language">
                  <option>English</option>
                  <option>Telugu</option>
                  <option>Hindi</option>
                  <option>Tamil</option>
                  <option>Kanada</option>
                  <option>Malayalam</option>
                  <option>Bengali</option>
                  <option>Marathi</option>
                  <option>Japanese</option>
                  <option>Chinese</option>
                  <option>Spanish</option>
                  <option>French</option>
                  <option>Japanese</option>
               </select>
               <button>Sign In</button>
            </div>
          </div>
          <div class="title">
            <div class="content">
              <h1>Unlimited movies, TV shows and more.</h1>
              <h2>Watch anywhere. Cancle anytime.</h2>
             <form action="#">
                <h3>Ready to watch? Enter your email to create or restart your memberships</h3>
                <div class="email">
                   <input type="email" placeholder="Email address">
                    <button><a href="#">Get Started <i><i class="fa-solid fa-angle-right"></i></i></a></button>
                </div>
             </form>
           </div>
          </div>
     </div>
 </body>
</html>
